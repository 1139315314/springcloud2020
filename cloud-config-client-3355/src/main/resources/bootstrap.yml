server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    config:
      label: master
      name: config
      profile: dev
      uri: http://localhost:3344
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

rabbitmq:
  host: localhost
  port: 5672
  username: guest
  password: guest

#暴露端口来通过rest风格刷新配置，http://localhost:3355/actuator/refresh发送post请求刷新客户端
management:
  endpoints:
    web:
      exposure:
        include: 'bus-refresh'